<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = 'static/style.css'>
    <title>CheapEats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar background">
        <ul class="nav-list">
          <div class ='logo'><img src='static/cheapeats.png' alt='logo'></div>  
          <li><a id="home" href ="/"> Home </a></li>    
        </ul >
    </nav>
    <section class="background firstSection">
        <div class="box-main1">
            <div class="firstHalf1">
                <section class="Section1", id ="shoppingcartdetails">                   
                    <form action="" method="post">
                        <p class="logintext">Input Details</p><br>
                        <div class="container">
                        <label for="email"><b>Email</b></label>
                        <input type="text" placeholder="Enter Email" name="email" required>
                    
                        <label for="psw"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password, Must be 8 characters" name="psw" required>
                    
                        <label for="location"><b>Location</b></label>
                        <input type="text" placeholder="Enter your City and State, eg.Los Angeles, CA" name="location" required>
                    
                        <label for="pincode"><b>Pincode</b></label>
                        <input type="text" placeholder="Enter your pincode" name="pincode" required>
                    

                        <button type="submit">Submit</button>
                        <label>
                            <input type="checkbox" checked="checked" name="remember"> Remember me
                        </label>
                        </div>
                    </form>
                </section>    
            </div>
        </div>
    </section>
    <section class ="Section" id = 'shoppingcart'>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Sr.No</th>
                <th scope="col">Item</th>
                <th scope="col">Qty</th>
                <th scope="col">Price</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Banana</td>
                <td>1 lb</td>
                <td>0.99</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Eggs</td>
                <td>1 Carton</td>
                <td>2.99</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Milk</td>
                <td>1 gal</td>
                <td>2.99</td>
              </tr>
            </tbody>
          </table>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
